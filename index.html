<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quiz ODS Natal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background"></div>
    <main>
        <div class="total">
            <div class="titulo-pergunta">
                <h1 id="Q1">O ODS 10 (Redução das Desigualdades) busca:</h1>
            </div>

            <div class="radio-input">
              <div class="info">
              <span class="question">O ODS 10 (Redução das Desigualdades) busca:</span>
              <span class="steps">1/5</span>
               </div>
              <input type="radio" id="value-1" name="value-radio" value="value-1">
              <label for="value-1">Reduzir desigualdades econômicas apenas dentro dos países</label>
              <input type="radio" id="value-2" name="value-radio" value="value-2">
              <label for="value-2">Promover igualdade de renda entre todos os países</label>
              <input type="radio" id="value-3" name="value-radio" value="value-3">
              <label for="value-3">Reduzir as desigualdades dentro e entre os países</label>
              <input type="radio" id="value-4" name="value-radio" value="value-4">
              <label for="value-4">Garantir educação de qualidade para todos</label>
               <span class="result success">Parabéns, você acertou!</span>
               <span class="result error">Resposta incorreta.</span>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
